<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Me</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-image: url('https://i.pinimg.com/736x/d2/51/0c/d2510cced616251464875cbd0929088e.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      font-family: "Courier New", Courier, monospace;
      padding: 20px;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.8); /* Darker background for terminal effect */
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.3); /* Green glow around terminal */
      border: 2px solid #00adb5;
    }

    h1 {
      margin: 0 0 20px;
      font-size: 2rem;
      color: #00adb5; /* Terminal-like green text */
      font-weight: bold;
    }

    p {
      font-size: 1rem;
      line-height: 1.5;
      color: #00ff00; /* Terminal-like green text */
    }

    .button-group {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .button-link {
      padding: 12px 20px;
      background-color: #00adb5;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .button-link:hover {
      background-color: #009ba2;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 0.95rem;
      }

      .button-link {
        font-size: 0.95rem;
        padding: 10px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>[WebSec@penguin~#]</h1>
    <p>
      Hello, I'm Mr O, I'm Here To Learn the Cyber Arts. This is my corner of the web where I share my thoughts, work, and hobbies.
    </p>
    <div class="button-group">
      <a class="button-link" href="blog.html">Go to Blog</a>
      <a class="button-link" href="https://www.youtube.com/@MrOs_Repository" target="_blank">YouTube</a>
      <a class="button-link" href="https://github.com/imzodumb" target="_blank">GitHub</a>
    </div>
  </div>
</body>
</html>
