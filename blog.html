
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shared Blog</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAV4hyBHNmk9nOict3SrTu51DOa9thVTYE",
      authDomain: "database-1b3a4.firebaseapp.com",
      databaseURL: "https://database-1b3a4-default-rtdb.firebaseio.com",
      projectId: "database-1b3a4",
      storageBucket: "database-1b3a4.firebasestorage.app",
      messagingSenderId: "62897467919",
      appId: "1:62897467919:web:4ddabc943535bf30ad697a"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const postsRef = ref(database, 'posts');

    onValue(postsRef, snapshot => {
      const data = snapshot.val();
      const container = document.getElementById('postsContainer');
      container.innerHTML = '';
      const posts = data ? Object.values(data).reverse() : [];
      posts.forEach(post => {
        const div = document.createElement('div');
        div.className = 'post';
        div.innerHTML = `
          <div class="username">${post.username}</div>
          <div class="content">${post.message}</div>
        `;
        container.appendChild(div);
      });
    });

    window.handleSubmit = function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const message = document.getElementById('message').value.trim();
      if (!username || !message) return;

      push(postsRef, {
        username,
        message,
        timestamp: Date.now()
      });

      document.getElementById('postForm').reset();
    };
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00adb5;
    }
    .post-form {
      margin: 20px auto;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, textarea {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    textarea {
      resize: vertical;
    }
    button {
      padding: 10px;
      background-color: #00adb5;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .posts {
      max-width: 600px;
      margin: 30px auto;
    }
    .post {
      background: #1f1f1f;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .username {
      font-weight: bold;
      color: #00adb5;
    }
  </style>
</head>
<body>
  <h1>Shared Blog</h1>
  <form class="post-form" id="postForm" onsubmit="handleSubmit(event)">
    <input type="text" id="username" placeholder="Enter a username" required />
    <textarea id="message" rows="4" placeholder="Write your post here..." required></textarea>
    <button type="submit">Post</button>
  </form>
  <div class="posts" id="postsContainer"></div>
</body>
</html>
