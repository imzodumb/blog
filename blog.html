<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Secure Blog</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAV4hyBHNmk9nOict3SrTu51DOa9thVTYE",
      authDomain: "database-1b3a4.firebaseapp.com",
      databaseURL: "https://database-1b3a4-default-rtdb.firebaseio.com",
      projectId: "database-1b3a4",
      storageBucket: "database-1b3a4.firebasestorage.app",
      messagingSenderId: "62897467919",
      appId: "1:62897467919:web:4ddabc943535bf30ad697a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const postsRef = ref(db, 'posts');

    function escapeHTML(str) {
      return str.replace(/[&<>"']/g, tag => ({
        '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;'
      })[tag]);
    }

    function renderPost(postId, post) {
      const div = document.createElement('div');
      div.className = 'post';

      const header = document.createElement('div');
      header.className = 'username';
      header.textContent = post.username;
      div.appendChild(header);

      const content = document.createElement('div');
      content.className = 'content';
      content.textContent = post.message;
      div.appendChild(content);

      // Display Post Analytics
      const analyticsDiv = document.createElement('div');
      analyticsDiv.className = 'analytics';
      analyticsDiv.innerHTML = `
        <p>Views: ${post.views || 0}</p>
        <p>Likes: ${post.likes || 0}</p>
        <p>Comments: ${post.comments || 0}</p>
      `;
      div.appendChild(analyticsDiv);

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'Delete';
      deleteBtn.className = 'delete-btn';
      deleteBtn.onclick = () => {
        remove(ref(db, 'posts/' + postId));
      };
      div.appendChild(deleteBtn);

      return div;
    }

    function loadPosts() {
      const container = document.getElementById('postsContainer');
      const loadingDiv = document.createElement('div');
      loadingDiv.className = 'loading';
      loadingDiv.innerHTML = '<div class="loading-spinner"></div>';
      container.appendChild(loadingDiv);

      onValue(postsRef, snapshot => {
        const data = snapshot.val();
        container.innerHTML = ''; // Clear container before adding new posts
        if (data) {
          Object.entries(data).reverse().forEach(([postId, post]) => {
            const postDiv = renderPost(postId, post);
            container.appendChild(postDiv);
          });
        }
        container.removeChild(loadingDiv); // Remove loading spinner after posts are loaded
      });
    }

    function showFeedback(message, isError = false) {
      const feedbackDiv = document.getElementById('feedbackMessage');
      feedbackDiv.textContent = message;
      feedbackDiv.className = isError ? 'feedback-message error' : 'feedback-message';
      feedbackDiv.style.display = 'block';

      setTimeout(() => {
        feedbackDiv.style.display = 'none'; // Hide after 3 seconds
      }, 3000);
    }

    window.handleSubmit = function(e) {
      e.preventDefault();
      const username = escapeHTML(document.getElementById('username').value.trim());
      const message = escapeHTML(document.getElementById('message').value.trim());
      if (!username || !message) {
        showFeedback('Please enter both username and message.', true);
        return;
      }

      push(postsRef, {
        username,
        message,
        timestamp: Date.now(),
        views: 0,
        likes: 0,
        comments: 0
      });

      showFeedback('Post added successfully!');
      document.getElementById('postForm').reset();
    };

    loadPosts();
  </script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00adb5;
      font-size: 1.8rem;
    }

    .post-form {
      margin: 20px auto;
      max-width: 100%;
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 0 10px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
    }

    button {
      padding: 12px;
      background-color: #00adb5;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }

    .delete-btn {
      margin-top: 10px;
      background-color: #e74c3c;
    }

    .posts {
      max-width: 100%;
      width: 100%;
      max-width: 600px;
      margin: 30px auto;
      padding: 0 10px;
    }

    .post {
      background: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      transition: transform 0.2s ease-in-out;
    }

    .post:hover {
      transform: scale(1.05);
    }

    .username {
      font-weight: bold;
      color: #00adb5;
      font-size: 1.1rem;
      margin-bottom: 10px;
    }

    .content {
      font-size: 1rem;
      margin-bottom: 15px;
      white-space: pre-wrap;
      line-height: 1.5;
    }

    .analytics {
      font-size: 0.9rem;
      color: #888;
      margin-bottom: 10px;
    }

    .feedback-message {
      background-color: #00adb5;
      color: white;
      padding: 10px;
      border-radius: 5px;
      margin-top: 20px;
      text-align: center;
      display: none;
    }

    .feedback-message.error {
      background-color: #e74c3c;
    }

    .loading {
      text-align: center;
      margin-top: 50px;
    }

    .loading-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #00adb5;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .delete-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <h1>Simple Secure Blog</h1>

  <!-- Success/Error Message -->
  <div id="feedbackMessage" class="feedback-message"></div>

  <form class="post-form" id="postForm" onsubmit="handleSubmit(event)">
    <input type="text" id="username" placeholder="Enter a username" required />
    <textarea id="message" rows="4" placeholder="Write your post here..." required></textarea>
    <button type="submit">Post</button>
  </form>

  <div class="posts" id="postsContainer"></div>
</body>
</html>
