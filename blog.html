<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Blog with Delete</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAV4hyBHNmk9nOict3SrTu51DOa9thVTYE",
      authDomain: "database-1b3a4.firebaseapp.com",
      databaseURL: "https://database-1b3a4-default-rtdb.firebaseio.com",
      projectId: "database-1b3a4",
      storageBucket: "database-1b3a4.firebasestorage.app",
      messagingSenderId: "62897467919",
      appId: "1:62897467919:web:4ddabc943535bf30ad697a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const postsRef = ref(db, 'posts');

    function sanitizeInput(str) {
      return str.replace(/[&<>"']/g, function(match) {
        const escape = {
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#039;'
        };
        return escape[match];
      });
    }

    function addDeletablePost(postId, post) {
      const div = document.createElement('div');
      div.className = 'post';

      const userDiv = document.createElement('div');
      userDiv.className = 'username';
      userDiv.textContent = post.username;

      const msgDiv = document.createElement('div');
      msgDiv.className = 'content';
      msgDiv.textContent = post.message;

      div.appendChild(userDiv);
      div.appendChild(msgDiv);

      const myPosts = JSON.parse(localStorage.getItem('myPosts') || '[]');
      if (myPosts.includes(postId)) {
        const delBtn = document.createElement('button');
        delBtn.textContent = 'Delete';
        delBtn.style.marginTop = '10px';
        delBtn.style.padding = '5px 10px';
        delBtn.style.border = 'none';
        delBtn.style.backgroundColor = '#e74c3c';
        delBtn.style.color = 'white';
        delBtn.style.borderRadius = '5px';
        delBtn.style.cursor = 'pointer';
        delBtn.onclick = () => {
          remove(ref(db, 'posts/' + postId));
        };
        div.appendChild(delBtn);
      }

      return div;
    }

    onValue(postsRef, snapshot => {
      const data = snapshot.val();
      const container = document.getElementById('postsContainer');
      container.innerHTML = '';
      const entries = data ? Object.entries(data).reverse() : [];
      entries.forEach(([postId, post]) => {
        const postDiv = addDeletablePost(postId, post);
        container.appendChild(postDiv);
      });
    });

    window.handleSubmit = function(e) {
      e.preventDefault();
      const username = sanitizeInput(document.getElementById('username').value.trim());
      const message = sanitizeInput(document.getElementById('message').value.trim());
      if (!username || !message) return;

      const newPostRef = push(postsRef, {
        username,
        message,
        timestamp: Date.now()
      });

      newPostRef.then((refObj) => {
        const myPosts = JSON.parse(localStorage.getItem('myPosts') || '[]');
        myPosts.push(refObj.key);
        localStorage.setItem('myPosts', JSON.stringify(myPosts));
      });

      document.getElementById('postForm').reset();
    };
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00adb5;
    }
    .post-form {
      margin: 20px auto;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, textarea {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    textarea {
      resize: vertical;
    }
    button {
      padding: 10px;
      background-color: #00adb5;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .posts {
      max-width: 600px;
      margin: 30px auto;
    }
    .post {
      background: #1f1f1f;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .username {
      font-weight: bold;
      color: #00adb5;
    }
  </style>
</head>
<body>
  <h1>Blog</h1>
  <form class="post-form" id="postForm" onsubmit="handleSubmit(event)">
    <input type="text" id="username" placeholder="Enter a username" required />
    <textarea id="message" rows="4" placeholder="Write your post here..." required></textarea>
    <button type="submit">Post</button>
  </form>
  <div class="posts" id="postsContainer"></div>
</body>
