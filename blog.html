<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Me</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-rXvUWTY+My95gB0iMXVGYOu0PjX5w8KQ2cXCRJrNfRHkakgh1UvhGu77EoH+AxlsEjMxGCr7sRTrZc7ZK5+L0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-image: url('https://i.pinimg.com/736x/d2/51/0c/d2510cced616251464875cbd0929088e.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      width: 100%;
      animation: fadeIn ease 1s forwards;
      opacity: 0;
    }

    h1.typing {
      margin: 0 0 20px;
      font-size: 2rem;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #00adb5;
      width: 0;
      animation: typing 2s steps(30, end) forwards, blink .75s step-end infinite;
    }

    p {
      font-size: 1rem;
      line-height: 1.5;
      animation: fadeIn ease 2s forwards;
    }

    .button-group {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .button-link {
      padding: 12px 20px;
      background-color: #00adb5;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .button-link i {
      margin-right: 8px;
    }

    .button-link:hover {
      transform: scale(1.05);
      background-color: #007e85;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @media (max-width: 480px) {
      h1.typing {
        font-size: 1.5rem;
      }

      p {
        font-size: 0.95rem;
      }

      .button-link {
        font-size: 0.95rem;
        padding: 10px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1 class="typing">[WebSec@penguin~#]</h1>
    <p>
      Hello, I'm Mr O, I'm Here To Learn the Cyber Arts. This is my corner of the web where I share my thoughts, work, and hobbies.
    </p>
    <div class="button-group">
      <a class="button-link" href="blog.html"><i class="fa-solid fa-newspaper"></i>Blog</a>
      <a class="button-link" href="https://www.youtube.com/@MrOs_Repository" target="_blank"><i class="fab fa-youtube"></i>YouTube</a>
      <a class="button-link" href="https://github.com/imzodumb" target="_blank"><i class="fab fa-github"></i>GitHub</a>
    </div>
  </div>
</body>
</html>
