<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Secure Blog</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAV4hyBHNmk9nOict3SrTu51DOa9thVTYE",
      authDomain: "database-1b3a4.firebaseapp.com",
      databaseURL: "https://database-1b3a4-default-rtdb.firebaseio.com",
      projectId: "database-1b3a4",
      storageBucket: "database-1b3a4.firebasestorage.app",
      messagingSenderId: "62897467919",
      appId: "1:62897467919:web:4ddabc943535bf30ad697a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const postsRef = ref(db, 'posts');

    function escapeHTML(str) {
      return str.replace(/[&<>"']/g, tag => ({
        '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;'
      })[tag]);
    }

    function renderPost(postId, post) {
      const div = document.createElement('div');
      div.className = 'post';

      const header = document.createElement('div');
      header.className = 'username';
      header.textContent = post.username;
      div.appendChild(header);

      const content = document.createElement('div');
      content.className = 'content';
      content.textContent = post.message;
      div.appendChild(content);

      // Create Like button
      const likeButton = document.createElement('button');
      likeButton.className = 'like-btn';
      likeButton.textContent = `Like (${post.likes || 0})`;
      likeButton.onclick = () => handleLike(postId);
      div.appendChild(likeButton);

      // Delete button
      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'Delete';
      deleteBtn.className = 'delete-btn';
      deleteBtn.onclick = () => {
        remove(ref(db, 'posts/' + postId));
      };
      div.appendChild(deleteBtn);

      return div;
    }

    function loadPosts() {
      onValue(postsRef, snapshot => {
        const data = snapshot.val();
        const container = document.getElementById('postsContainer');
        container.innerHTML = '';
        if (data) {
          Object.entries(data).reverse().forEach(([postId, post]) => {
            const postDiv = renderPost(postId, post);
            container.appendChild(postDiv);
          });
        }
      });
    }

    // Handle like button click
    function handleLike(postId) {
      const postRef = ref(db, 'posts/' + postId);
      onValue(postRef, (snapshot) => {
        const post = snapshot.val();
        const newLikeCount = (post.likes || 0) + 1; // Increase like count by 1
        push(postRef, { ...post, likes: newLikeCount });
      });
    }

    window.handleSubmit = function(e) {
      e.preventDefault();
      const username = escapeHTML(document.getElementById('username').value.trim());
      const message = escapeHTML(document.getElementById('message').value.trim());
      if (!username || !message) return;

      push(postsRef, {
        username,
        message,
        timestamp: Date.now(),
        likes: 0 // Initialize with 0 likes
      });

      document.getElementById('postForm').reset();
    };

    loadPosts();
  </script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00adb5;
      font-size: 1.8rem;
    }

    .post-form {
      margin: 20px auto;
      max-width: 100%;
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 0 10px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
    }

    button {
      padding: 12px;
      background-color: #00adb5;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }

    .delete-btn {
      margin-top: 10px;
      background-color: #e74c3c;
    }

    .like-btn {
      margin-top: 10px;
      background-color: #00b894;
    }

    .posts {
      max-width: 100%;
      width: 100%;
      max-width: 600px;
      margin: 30px auto;
      padding: 0 10px;
    }

    .post {
      background: #1f1f1f;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .username {
      font-weight: bold;
      color: #00adb5;
      margin-bottom: 5px;
    }

    .content {
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Simple Secure Blog</h1>
  <form class="post-form" id="postForm" onsubmit="handleSubmit(event)">
    <input type="text" id="username" placeholder="Enter a username" required />
    <textarea id="message" rows="4" placeholder="Write your post here..." required></textarea>
    <button type="submit">Post</button>
  </form>
  <div class="posts" id="postsContainer"></div>
</body>
</html>
